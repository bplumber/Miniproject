{% extends 'base/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row" style="margin: 0 auto;">
    <div class="col-6" style="padding:50px; margin-top: 90px;">



        <h2 class="text-center">Welcome back!</h2>
        <br>
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-primary" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            {% endfor %}
        </div>

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Your Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Your Password here" required>
            </div>

            <button type="submit" class="btn btn-primary " style="width:100%; margin: 0 auto; background-color: #7C2CC4; border-color: #7C2CC4;">Login </button>
        </form>
            <form acti on="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend>Login</legend>
                    <div>{{ form|crispy }}</div>
                </fieldset>
            <div><input type="submit" value="Login"></div>
    </form>
        <hr>
        <div class="text-center">
            Don`t have an account <a href="{% url 'signup' %}" style="color: #7C2CC4;">Create here</a>
        </div>
    </div>
    <div class="col-6 mt-5">
        {% load static %}
        <img src="{% static 'others/login.png' %}" alt="">
    </div>
</div>


{% endblock %}
